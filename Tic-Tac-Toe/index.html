<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First webpage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="content">
      <button class="new-game">
        <h1>New game</h1>
      </button>

      <div class="board">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <div class="turn-indicator-grid">
        <div class="turn-indicator">
          <div class="X" style="background-color: rgba(252, 0, 0, 0.77)">
            <h1 style="margin-top: -10px">X</h1>
          </div>

          <div class="Y" style="background-color: rgba(0, 255, 25, 0.7)">
            <h1 style="margin-top: -10px">O</h1>
          </div>
        </div>

        <img
          src="./images/arrow.JPG"
          alt="An arrow pointing to the player whose turn it is"
          class="arrow"
        />
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
